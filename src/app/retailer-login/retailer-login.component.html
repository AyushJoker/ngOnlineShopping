
<div class="account section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="login-form border p-5">
            <div class="text-center heading">
              <h2 class="mb-2">Retailer Login</h2>
    
            </div>
            <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
              <div class="form-group mb-4">
                <label for="email">Enter Retailer's email</label>
                <input #email="ngModel" type="text" name="email" class="form-control" ngModel>
              </div>
              <div class="form-group">
                <label for="password">Enter Password</label>
                <a class="float-right" href="#" routerLink="/forgetpassword">Forget password?</a>
                <input #password="ngModel" type="text" name="password" class="form-control" ngModel>
              </div>
              <button  type="submit">LogIn</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
