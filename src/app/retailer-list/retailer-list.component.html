<div><h1>List of Retailers</h1></div>
<br>
<div>
<!-- <a routerLink="" class="btn btn-warning"> Create New Category</a> -->
<table border="1">
    <tr><th>Reatiler ID</th><th>Retailer Name</th>
    <tr *ngFor="let r of retailerlist">
        <td>{{r.rid}}</td>
        <td>{{r.rName}}</td>
        <td>{{r.contactnumber}}</td>
        <td><a routerLink="/productlist/{{r.rid}}" class="btn btn-warning"> Product List </a></td>
        <td><a routerLink="/redit/{{r.rid}}" class="btn btn-warning"> Edit </a></td>
        <td><a (click)="delete(r.rid)" href="javascript:void()">Delete </a></td>
    </tr>
</table>
</div>
