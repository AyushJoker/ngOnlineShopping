<div>
   
    <table class="center"><a class="btn" routerLink="/productadd" class="btn btn-warning">Add New Product</a></table>
<table class="center">
    <tr><th>Product ID</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Image1</th>
        <th>Image2</th>
        <th>Image3</th>
        <th colspan="2">Functionalities</th>
        <th>Product Details</th>
    <tr *ngFor="let p of productlist">
        <td>{{p.pid}}</td>
        <td>{{p.pName}}</td>
        <td>{{p.price}}</td>
        <td>{{p.pImage1}}</td>
        <td>{{p.pImage2}}</td>
        <td>{{p.pImage3}}</td>
        <td><a routerLink="/productedit/{{p.pid}}" class="btn btn-warning">Edit Product</a></td>
        <td><a (click)="delete(p.pid)" href="javascript:void()"> Delete Product </a></td>
        <td>{{p.pDetail}}</td>
    </tr>
</table>
</div>
