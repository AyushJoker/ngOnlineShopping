  <section class="user-dashboard page-wrapper">
    <div class="container">
      <div class="row">
          <div class="col-12 col-md-5 col-sm-12 col-lg-3">
              
              <div class="nav flex-column nav-pills">
                  <a class="nav-link active" routerLink="/profile-details" >Profile</a>
              </div>
              <div class="nav flex-column nav-pills">
                <a class="nav-link" routerLink="/useredit" >Edit User</a>
            </div>
              <div class="nav flex-column nav-pills">
                <a class="nav-link" (click)="LogOut()">Log Out</a>
              </div>
          </div>
        <div class="col-12 col-md-7 col-sm-12 col-lg-9"> 
            <div class="tab-pane fade show active" id="settings" role="tabpanel" >
              <div class="acccount-settings">
                <h4 class="mb-4">Account information</h4>
                <form action="#">
                  <div class="form-row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label >First Name</label>
                        <input type="text" readonly class="form-control" placeholder={{currentuser.firstname}}>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label >Last Name</label>
                        <input type="text" readonly class="form-control" placeholder={{currentuser.lastname}}>
                      </div>
                    </div>
                  </div>
                  <div class="form-group mb-4">
                    <label >Email address </label>
                    <input type="text" readonly class="form-control" placeholder={{currentuser.email}}>
                  </div>
                  <div class="form-group mb-4">
                    <label >Contact Number </label>
                    <input type="text" readonly class="form-control" placeholder={{currentuser.mobile}}>
                  </div>
                  <div class="form-group mb-4">
                    <label >City</label>
                    <input type="text" readonly class="form-control" placeholder={{currentuser.city}}>
                  </div>
                  <div class="form-group mb-4">
                    <label >Pincode</label>
                    <input type="text" readonly class="form-control" placeholder={{currentuser.pincode}}>
                  </div>
                </form>
              </div>
            </div>         
        </div>
      </div>
    </div>
  </section>
