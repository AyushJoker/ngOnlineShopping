<div class="col-12 col-md-7 col-sm-12 col-lg-9"> 
    <div class="tab-pane fade show active" id="settings" role="tabpanel" >
      <div class="acccount-settings">
        <h4 class="mb-4">Enter new password</h4>
        <form #form="ngForm" (ngSubmit)="onSubmit(user)" >
            <div class="form-row">
              <div class="form-group mb-4">
                <label for="password">New Password</label>
                <input  #password="ngModel" type="text" name="password" class="form-control" [(ngModel)]="newpassword">
              </div>
              <div class="form-group mb-4">
                <label for="confirm_password">Confirm New Password</label>
                <input  #confirm_Password="ngModel" type="text" name="confirm_Password" class="form-control" [(ngModel)]="confirmpassword">
              </div>
        </div>
          <p>
            <button type="submit" >Submit Now</button>
        </p>
        </form>
      </div>
    </div>         
</div>
