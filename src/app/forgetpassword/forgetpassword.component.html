<div class="account section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="login-form border p-5">
            <div class="text-center heading">
              <h3 class="mb-2 h2">Password Recovery</h3>
              <p class="lead">Please enter the email address for your account. A verification code will be sent to you. Once you have received the verification code, you will be able to choose a new password for your account.</p>
            </div>
            <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
              <div class="form-group mb-4">
                <label for="email">Enter Email</label>
                <input #email="ngModel" type="email" name="email" class="form-control" ngModel>
                <button type="button" (click)="RequestOtp(myform)">Request OTP</button>
                <p *ngIf="otpGenerated">{{OTP}}</p>
              </div>
              <div class="form-group mb-4">
                <label >Enter OTP</label>
                <input #name="ngModel" name="otp" type="text" class="form-control" placeholder="****"ngModel>
          </div>
          <div *ngIf="myform.value.otp==OTP"><button>Submit</button></div>
          </form>
        </div>
      </div>
    </div>
  </div>
