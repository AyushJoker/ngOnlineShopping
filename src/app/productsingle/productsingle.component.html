<ul *ngFor="let singleprod of currentproductlist">
<div class="container mt-5 mb-5">
  <div class="row d-flex justify-content-center">
      <div class="col-md-10">
          <div class="card">
              <div class="row">
                  <div class="col-md-6">
                      <div class="images p-3">
                          <div class="text-center p-4"> <img id="main-image" src="assets/images/{{singleprod.pImage1}}" width="250" /> </div>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="product p-4">
                          <div class="d-flex justify-content-between align-items-center">         
                              <div class="d-flex align-items-center"> <a class="btn btn" role="button" href="#" routerLink="/catwiseprod/{{singleprod.cid}}"><div class="m8">Back</div> </a> </div>
                          </div>
                          <div class="mt-4 mb-3"> <span class="text-uppercase text-muted brand">winter</span>
                              <h5 class="text-uppercase">{{singleprod.pName}}</h5>
                              <div class="price d-flex flex-row align-items-center"> <span class="act-price">$20</span>
                                  <div class="ml-2"> class="dis-price">${{singleprod.price}}</div>
                              </div>
                          </div>
                          <p class="about">{{singleprod.pDetail}}<br></p>
                          <div class="sizes mt-5">
                          </div>
                          <div class="cart mt-4 align-items-center"> <a class="btn btn-info" role="button" href="#" routerLink="/cart">ADD TO CART</a></div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
</ul>
