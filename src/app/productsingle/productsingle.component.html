<ul *ngFor="let singleprod of currentproductlist">
<div class="container mt-5 mb-5">
  <div class="row d-flex justify-content-center">
      <div class="col-md-10">
          <div class="card">
              <div class="row">
                  <div class="col-md-6">
                      <div class="images p-3">
                          <div class="text-center p-4"> <img id="main-image" src="assets/images/{{singleprod.pImage1}}" width="250" /> </div>
                      </div>
                             <div class="thumbnail text-center"> <img onclick="change_image(this)" src="assets/images/{{singleprod.pImage2}}" width="100"> <img onclick="change_image(this)" src="assets/images/{{singleprod.pImage3}}" width="100"> </div>
                  </div>
                  <div class="col-md-6">
                      <div class="product p-4">
                          <div class="d-flex justify-content-between align-items-center">         
                              <div class="d-flex align-items-center"> <a class="btn btn" role="button" href="#" routerLink="/catwiseprod/{{singleprod.cid}}"><fa-icon [icon]="faArrowLeftLong"></fa-icon> </a><div class="m8">Back</div> </div>
                          </div>
                          <div class="mt-4 mb-3"> <span class="text-uppercase text-muted brand">winter</span>
                              <h5 class="text-uppercase">{{singleprod.pName}}</h5>
                              <div class="price d-flex flex-row align-items-center"> 
                                  <div class="ml-2">${{singleprod.price}}</div>
                              </div>
                          </div>
                          <p class="about">{{singleprod.pDetail}}<br>It won't do any good to hide from me.<br> It won't do any good to hide from me.</p>
                          <div class="sizes mt-5">
                          </div>
                          <div class="cart mt-4 align-items-center"> <button class="btn btn-btn btn-success" (click)="addToCart(singleprod)">Buy Now!</button></div>
                          <br>
                          <a routerLink="/cart" class="btn btn-btn btn-info">Go to Cart</a>
                          
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

</ul>
