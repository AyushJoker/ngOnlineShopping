<ul *ngFor="let singleprod of currentproductlist">
<div class="container mt-5 mb-5">
  <div class="row d-flex justify-content-center">
      <div class="col-md-10">
          <div class="card">
              <div class="row">
                  <div class="col-md-6">
                    <div class="carousel slide" data-bs-ride="carousel" id="carousel-1">
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item active"><img class="img-thumbnail w-100 d-block" src="assets/images/{{singleprod.pImage1}}" alt="Slide Image" loading="lazy"></div>
                            <div class="carousel-item"><img class="img-thumbnail w-100 d-block" src="assets/images/{{singleprod.pImage2}}" alt="Slide Image"></div>
                            <div class="carousel-item"><img class="img-thumbnail w-100 d-block" src="assets/images/{{singleprod.pImage3}}" alt="Slide Image"></div>
                        </div>
                        <div>
                            <button class="carousel-control-prev" href="#carousel-1" role="button" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon"></span>
                                <span class="sr-only">Previous</span>
                         </button>
                            <button class="carousel-control-next" href="#carousel-1" role="button" data-bs-slide="next">
                                <span class="carousel-control-next-icon"></span>
                                <span class="sr-only">Next</span>
                        </button>
                        </div>
                        <ol class="carousel-indicators">
                            <li data-bs-target="#carousel-1" data-bs-slide-to="0" class="active"></li>
                            <li data-bs-target="#carousel-1" data-bs-slide-to="1"></li>
                            <li data-bs-target="#carousel-1" data-bs-slide-to="2"></li>
                        </ol>
                    </div>
                  </div>
                  <div class="col-md-6">
                      <div class="product p-4">
                          <div class="d-flex justify-content-between align-items-center">         
                              <div class="d-flex align-items-center"> <a class="btn btn" role="button" href="#" routerLink="/catwiseprod/{{singleprod.cid}}"><fa-icon [icon]="faArrowLeftLong"></fa-icon> </a><div class="m8">Back</div> </div>
                          </div>
                          <div class="mt-4 mb-3"> <span class="text-uppercase text-muted brand">winter</span>
                              <h5 class="text-uppercase">{{singleprod.pName}}</h5>
                              <div class="price d-flex flex-row align-items-center"> 
                                <strong style="color:green"> â‚¹{{singleprod.price}} </strong>
                              </div>
                          </div>
                          <p class="about">{{singleprod.pDetail}}<br>It won't do any good to hide from me.<br> It won't do any good to hide from me.</p>
                          <div class="sizes mt-5">
                          </div>
                          <div class="cart mt-4 align-items-center"> <button class="btn btn-btn btn-success" (click)="addToCart(singleprod)">Buy Now!</button></div>
                          <br>
                          <a routerLink="/cart" class="btn btn-btn btn-info">Go to Cart</a>     
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
</ul>
