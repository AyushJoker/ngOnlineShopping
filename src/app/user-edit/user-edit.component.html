<div class="col-12 col-md-7 col-sm-12 col-lg-9"> 
    <div class="tab-pane fade show active" id="settings" role="tabpanel" >
      <div class="acccount-settings">
        <h4 class="mb-4">Edit information</h4>
        <form #form="ngForm" (ngSubmit)="onSubmit(modifieduser)" >
          <div class="form-row">
            <div class="col-lg-6">
              <div class="form-group">
                <label for="firstname">First Name</label>
                <input  #id="ngModel" type="text" name="firstname" class="form-control" [(ngModel)]="modifieduser.firstname">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label for="lastname">Last Name</label>
                <input #id="ngModel" type="text" name="lastname" class="form-control" [(ngModel)]="modifieduser.lastname">
              </div>
            </div>
          </div>
          <div class="form-group mb-4">
            <label for="email" >Email address </label>
            <input #email="ngModel" type="text" name="email" class="form-control" [(ngModel)]="modifieduser.email">
          </div>
          <div class="form-group mb-4">
            <label for="mobile">Contact Number </label>
            <input  #mobile="ngModel" type="text" name="mobile" class="form-control" [(ngModel)]="modifieduser.mobile">
          </div>
          <div class="form-group mb-4">
            <label for="city">City</label>
            <input  #city="ngModel" type="text" name="city" class="form-control" [(ngModel)]="modifieduser.city">
          </div>
          <div class="form-group mb-4">
            <label for="pincode">Pincode</label>
            <input  #pincode="ngModel" type="text" name="pincode" class="form-control" [(ngModel)]="modifieduser.pincode">
          </div>
         
          <p>
            <button type="submit" >Submit Now</button>
        </p>

        </form>
      </div>
    </div>
