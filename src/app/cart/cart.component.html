<div>
<table class="center">
    <div class="text">Your Cart</div>
    <tr>
        <th>Product Image</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Specification</th>
        <th>Action</th>
    <tr *ngFor="let p of items">
        <td><img src="assets/images/{{p.pImage1}}" width="100" height="70"></td>
        <td>{{p.pName}}</td>
        <td>{{p.price | currency}}</td>
        <td>{{p.pDetail}}</td>
        <td><a class="btn btn-danger"(click)="clearCart()" href="javascript:void()">Remove </a></td>
    </tr>
</table>
</div>
