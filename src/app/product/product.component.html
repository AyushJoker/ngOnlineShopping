<section class="section-products">
        <div class="container">
                <div class="row justify-content-center text-center">
                        <div class="col-md-8 col-lg-6">
                                <div class="header">
                                        <h3>Featured Product</h3>
                                        <h2>Popular Products</h2>
                                </div>
                        </div>
                </div>
               
                <div class="row">
                       <!-- Single Product -->
                       <ul *ngFor="let c of prodlist">
                       <div class="col-md-6 col-lg-4 col-xl-3">
                        <div id="product-4" class="single-product">
                                <div class="part-1">
                                        <span class="new">new</span>
                                        <ul>
                                            <li><a href="#" routerLink="/cart"><fa-icon [icon]="faShoppingCart"></fa-icon></a></li>
                                            <li><a href="#" routerLink="/productsingle"><fa-icon [icon]="faExpand"></fa-icon></a></li>
                                    </ul>
                                </div>
                                <div class="part-2">
                                        <h3 class="product-title">{{c.pName}}</h3>
                                        <h4 class="product-price">${{c.price}}</h4>
                                </div>
                        </div>
                
                </div>
        </ul>
                </div>
      
        </div>
</section>
