              <a href="#"routerLink="/productsingle/{{c.cid}}/{{c.pid}}"><img class="img-fluid w-100 mb-3 img-first" src="assets/images/{{c.pImage1}}" alt="product-img" /></a>
          </div>
          <div class="product-hover-overlay">
              <a href="#"routerLink="/productsingle/{{c.cid}}/{{c.pid}}"> <fa-icon [icon]="faCartShopping"></fa-icon></a>
            </div>   
          <div class="product-info">
            <div class="row"><strong>{{c.pName}} </strong><h6 class="mb-4">Only<strong style="color:green"> â‚¹{{c.price}} </strong>upto 10% off </h6></div>
          </div>

 </ul>
